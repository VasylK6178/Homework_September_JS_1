<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul class="menu"></ul>
<script>
//- Є масив:
// ['Main','Products','About us','Contacts']
// Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу
// масиву створює li та додає його до блоку .menu
// Завдання робити через цикли.

let arry = ['Main','Products','About us','Contacts'];
for (let item of arry) {
    let li = document.createElement('li');
    let ul = document.getElementsByClassName('menu');
    li.innerText =`${item}`;
     ul[0].appendChild(li);
}




// - Є масив
// Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
// Завдання робити через цикли.


let coursesAndDurationArray = [
    {title: 'JavaScript Complex', monthDuration: 5},
    {title: 'Java Complex', monthDuration: 6},
    {title: 'Python Complex', monthDuration: 6},
    {title: 'QA Complex', monthDuration: 4},
    {title: 'FullStack', monthDuration: 7},
    {title: 'Frontend', monthDuration: 4}
];
for (let item of coursesAndDurationArray) {
    let divElement = document.createElement('div');
    divElement.innerText =`${item.title}  - ${item.monthDuration}`;
    document.body.appendChild(divElement);
}

// - Є масив
// За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
// в якому буде <h1 class='heading'>  з title  елементу,
// та <p class='description'> з monthDuration елементу.
//     Завдання робити через цикли.


let coursesAndDurationArray2 = [
    {title: 'JavaScript Complex', monthDuration: 5},
    {title: 'Java Complex', monthDuration: 6},
    {title: 'Python Complex', monthDuration: 6},
    {title: 'QA Complex', monthDuration: 4},
    {title: 'FullStack', monthDuration: 7},
    {title: 'Frontend', monthDuration: 4}
];

for (let item of coursesAndDurationArray2) {
    let divElement = document.createElement('div');
    divElement.classList.add('item');
    let h1Element = document.createElement('h1');
    h1Element.classList.add('heading');
    h1Element.innerText = `${item.title}`;
    let pElement = document.createElement('p');
    pElement.classList.add('description');
    pElement.innerText =`${item.monthDuration}`;

    document.body.appendChild(divElement);
    divElement.appendChild(h1Element);
    divElement.appendChild(pElement);
}


</script>




</body>
</html>
