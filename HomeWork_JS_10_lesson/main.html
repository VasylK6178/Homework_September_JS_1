<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu {
            background: burlywood;
            width: 100px;
            height: 70px;
        }
        .ofmenu {
            background: burlywood;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

    </style>

</head>
<body>

<div id="text">TEXT</div>


<button id="but">OF</button>

<button id="but2">OF SELF</button>

<form action="" name="chek">
    <input type="number" name="age">
    <button>ok</button>
</form>

<ul class="menu">
    <li>Pie</li>
    <li>Tea</li>
    <li>Coffee</li>
</ul>

<script>
// - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так,
// чтобы при клике на кнопку исчезал элемент с id="text".

    let divtext = document.getElementById('text');
    let butId = document.getElementById('but');
    butId.onclick=()=> divtext.style.display = 'none';

// Создайте кнопку, при клике на которую, она будет скрывать сама себя.

let button2 = document.getElementById('but2');
    button2.onclick = function () {
        button2.style.display = 'none';
    }

// - створити інпут який приймає вік людини та кнопку яка підтверджує дію.
// При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18,
//   та повідомити про це користувача

let formage = document.forms.chek;
    formage.onsubmit = function (e) {
        e.preventDefault();
        if ( +this.age.value < 18) {
            alert('Yoг do not have 18');
        } else { alert('Hello');}

}

 // - Создайте меню, которое раскрывается/сворачивается при клике

let menu = document.getElementsByClassName('menu')[0];
    menu.onclick = function () {
        this.classList.toggle('ofmenu');
    };


// - Создать список комментариев , пример объекта коментария -
// {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.
//     Вывести список комментариев в документ, каждый в своем блоке.
//     Добавьте каждому комментарию по кнопке для сворачивания его body.

let comentars =[
    {title:'Lorem eojiooovoi', body:'Lorem eurnu ririk ooenrnn'},
    {title: 'Lorem ddrhhrhbeiom',body: 'Lore meheur iryi uri'},
    {title: 'Lorem cncnjrbh', body: 'Lorem webh ewhriur'},
    {title: 'Lorem wvwef',body: 'Lorem euyey wety'},
    {title: 'Lorem obnwgtdnb', body: 'Lorem eyby rhbj'},
]

for (let coment of comentars) {
     let itemDiv = document.createElement('div');
     itemDiv.classList.add('com');
     let titleh2 = document.createElement('h2');
     titleh2.innerText = coment.title;
     let bodyh3 = document.createElement('h3');
     bodyh3.innerText= coment.body;
     let button = document.createElement('button');
     button.innerText ='OF Body';
     button.onclick = function (){
           itemDiv.classList.toggle('ofmenu');
     };

     itemDiv.appendChild(titleh2);
     itemDiv.appendChild(bodyh3);
     itemDiv.appendChild(button);
     document.body.appendChild(itemDiv);

}




</script>

</body>
</html>
